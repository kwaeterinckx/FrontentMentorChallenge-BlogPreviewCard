<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/font-faces.css">
  <link rel="stylesheet" href="./styles/custom-properties.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/media-queries.css">
</head>

<body>

  <main class="main__container">
    <!-- Blog card -->
    <article class="blog__article">
      <!-- Blog header -->
      <header class="blog__header">
        <!-- Header image -->
        <img src="./assets/images/illustration-article.svg" alt="" class="blog__header__img">
        <!-- Header tag list -->
        <ul class="blog__tag__list">
          <li class="blog__tag__item"><a href="#" class="blog__tag__link">Learning</a></li>
        </ul>
        <!-- Header publication date -->
        <p class="blog__pub-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <!-- Header blog title -->
        <h1 class="blog__title"><a href="#" class="blog__title__link">HTML &amp; CSS foundations</a></h1>
      </header>
      <!-- Blog content -->
      <section class="blog__content">
        <p class="blog__content__intro">These languages are the backbone of every website, defining structure, content,
          and presentation.</p>
      </section>
      <!-- Blog footer -->
      <footer class="blog__footer">
        <img src="./assets/images/image-avatar.webp" alt="Profile picture of the author of the blog article."
          class="blog__footer__img">
        <p class="blog__footer__author">Greg Hooper</p>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/kwaeterinckx">KÃ©vin Waeterinckx</a>.
  </footer>
</body>

</html>
